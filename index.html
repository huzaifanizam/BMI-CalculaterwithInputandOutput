<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculater App</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <form class="login-form" onsubmit="calculateBMI(); return false">
      <h1>Welcome Back!</h1>
      <div class="login-input-container">
        <input class="input-content heightInputField" type="number" maxlength="50" required step="1"id="heightInputFeet"min="0" max="10"placeholder=""/>
        <label>Height In Feet</label>
      </div>
      <div class="login-input-container">
        <input class="input-content heightInputField" type="number" placeholder="" maxlength="50" required step="1"id="heightInputInch"min="0"max="11" />
        <label>Height In Inch</label>
      </div>
      <div class="login-input-container">
          <input class="input-content WeightInputField" type="number" placeholder="" maxlength="50" required step="0.1"id="WeightInputKg"min="0"max="150"/>
          <label>Your Weight </label>
        </div>
        
        <div class="login-btn">
          <button class="button login-btn" type="submit">calculate</button>
      </div>
  </form>
  
  <br>
  <br>
  
   <div id="result">
      <div class="login-form">
        <h1>BMI Calculater</h1>
        <h1 id="tittle"></h1>
        <h3 class="parag" id="suggestion"></h3>
      </div>
    </div>
    <br>
    <br>
    <br>

    <script src="app.mjs">
      
    </script>
  </body>
</html>
