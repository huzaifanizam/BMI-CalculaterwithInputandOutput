<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .heightInputField {
        width: 5rem;
      }
    </style>
  </head>
  <body>
    <h1>BMI Calculater</h1>

    <form onsubmit="calculateBMI(); return false">
      <label for="heightInputFeet"> Your Height </label>

      <input
        required
        step="1"
        class="heightInputField"
        id="heightInputFeet"
        type="number"
        min="0"
        max="10"
        placeholder="Feet"
      />
      <input
        required
        step="1"
        class="heightInputField"
        id="heightInputInch"
        type="number"
        min="0"
        max="11"
        placeholder="Inch"
      />
      <br />

      <label for="WeightInputKg"> Your Weight </label>

      <input
        required
        step="0.1"
        class="WeightInputField"
        id="WeightInputKg"
        type="number"
        min="0"
        max="150"
        placeholder="85Kg"
      />

      <button type="submit">Calculate</button>
    </form>

    <div id="result">
        <h2 id="tittle"></h2>
        <p id="suggestion"></p>

    </div>

    <script src="app.mjs">
      
    </script>
  </body>
</html>
